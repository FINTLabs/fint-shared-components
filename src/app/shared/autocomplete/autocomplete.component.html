<md-input placeholder="{{placeholder}}" type="search" (focus)="onEnter()" (blur)="onLeave()" (keyup)="onKeyUp($event)" [(ngModel)]="searchText"
  placeholder="{{placeholder}}" required="{{required}}">
  <div class="md-whiteframe-z1 md-autocomplete-list" *ngIf="popupVisible">
    <ul class="md-autocomplete-suggestions">
      <li *ngFor="let item of matches" (mousedown)="select(item)">
        <p>{{item[itemText]}}</p>
        <md-divider></md-divider>
      </li>
    </ul>
  </div>
  <ng-content></ng-content>
</md-input>
