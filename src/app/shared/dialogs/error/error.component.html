<h1 mat-dialog-title>
  En feil oppstod!
  <small *ngIf="errorSubtitle" class="subtitle">{{ errorSubtitle }}</small>
</h1>
<p class="path"><small>{{ path }}</small></p>

<em>Feilmelding:</em>
<p mat-dialog-content>{{ errorMessage }}</p>

<mat-dialog-actions>

</mat-dialog-actions>
