<md-input-container>
  <md-placeholder>{{placeholder}}</md-placeholder>
  <input md-input mdInput type="search" (focus)="onEnter()" (blur)="onLeave()" (keyup)="onKeyUp($event)" [(value)]="value" required="{{required}}" autocomplete="off">
  <ng-content></ng-content>
  <md-card *ngIf="popupVisible">
    <md-list>
      <md-list-item *ngFor="let item of matches" (mousedown)="select(item)">
        <p>{{item[itemText]}}</p>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-card>
</md-input-container>
